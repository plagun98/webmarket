<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/choose-filter.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div id="headerload"></div>
    <section>
        <div class="container flex">
            <div class="filters">
                <button class="filter" data-filter="all">Сбросить</button>
                <button class="filter" data-filter=".cat1">Кат1</button>
                <button class="filter" data-filter=".cat2">Кат2</button>
                <button class="filter" data-filter=".cat3">Кат3</button>
            </div>
            <div class="main__content">
                <div class="main__content__header">
                    <h1>Смартфоны</h1>
                </div>
                <div class="main__content__sort">
                    <button class="sort" data-sort="price:desc">Убывание</button>
                    <button class="sort" data-sort="price:asc">Возростание</button>
                </div>
                <div class="main__content__products" id="main__container__products">
                    <div class="mix cat1" data-price="1">1</div>
                    <div class="mix cat3" data-price="2">2</div>
                    <div class="mix cat1" data-price="3">3</div>
                    <div class="mix cat2" data-price="4">4</div>
                    <div class="mix cat1" data-price="5">5</div>
                    <div class="mix cat1" data-price="6">6</div>
                    <div class="mix cat3" data-price="7">7</div>
                    <div class="mix cat2" data-price="8">8</div>
                </div>
            </div>
        </div>
    </section>
    <div id="footerload"></div>

    <script src="js/libs.min.js"></script>
    <script src="js/jquery.mixitup.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/choose-filter.js"></script>
</body>
</html>
